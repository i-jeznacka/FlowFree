{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Flowfree - edit board </title>
        <meta name="csrf-token" content="{{ csrf_token }}">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
        <style>
            .grid-container {
                display: grid;
                grid-template-rows: repeat({{ x }}, 30px);
                grid-template-columns: repeat({{ y }}, 30px);
                gap: 1px;
                margin: 15px;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <h1> Flow Free Board Editor </h1>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" name="save_board">Save</button>
            </form>

            <input type="color" id="dotcolor" name="dotcolor" value="#ffffff">

            <br>
            <div class="grid-container" id="container-grid" data-id="{{id}}" data-rows="{{x}}" data-cols="{{y}}"></div>

            <button type="submit" name="save_dots" id="dotconf">Save dot configuration</button>

            <script src="{% static 'js/basics.js' %}"></script>
            <script src="{% static 'js/creator.js' %}"></script>

            <form method="post">
                {% csrf_token %}
                <button type="submit" name="delete_board">Delete gameboard</button>
            </form>

            <form action="/flowfree/">
                <button type="submit">Return to homepage</button>
            </form>
        </div>
    </body>
</html>
